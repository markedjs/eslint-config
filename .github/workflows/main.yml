name: "CI"
on:
  pull_request:
  push:
    branches:
      - main

jobs:

  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
      - name: Install Node
        uses: actions/setup-node@v6
        with:
          node-version: '*'
          check-latest: true
      - name: Install Dependencies
        run: npm ci
      - name: Run Tests ğŸ‘©ğŸ½â€ğŸ’»
        run: npm run test

  Release:
    needs: [Test]
    if: |
      github.ref == 'refs/heads/main' &&
      github.event.repository.fork == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
      - name: Install Node
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
      - name: Install Dependencies
        run: npm ci
      - name: Release ğŸ‰
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
